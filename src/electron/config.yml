productName: ulu
artifactName: ${productName}-${arch}.${ext}
appId: org.telegram.ulu
extraMetadata:
  main: ./dist/electron.js
  productName: ulu
files:
  - "dist"
  - "package.json"
  - "public/icon-electron-windows.ico"
  - "!dist/**/build-stats.json"
  - "!dist/**/statoscope-report.html"
  - "!dist/**/reference.json"
  - "!dist/img-apple-*"
  - "!dist/get"
  - "!node_modules"
directories:
  buildResources: ./public
  output: ./dist-electron
protocols:
  - name: Tg
    schemes:
      - tg
publish:
  provider: github
  owner: ulu-telegram
  repo: app
  releaseType: draft
win:
  target: nsis
  icon: public/icon-electron-windows.ico
nsis:
  oneClick: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
mac:
  target:
    target: default
    arch:
      - x64
      - arm64
  entitlements: public/electron-entitlements.mac.plist
  icon: public/icon-electron-macos.icns
  notarize:
    teamId: 6CXX2R277K
dmg:
  title: ulu installer
  background: public/background-electron-dmg.tiff
  iconSize: 122
  window:
    width: 512
    height: 352
    x: 512
    y: 352
  contents:
    - x: 138
      y: 162
      type: file
    - x: 392
      y: 162
      type: link
      path: "/Applications"
linux:
  category: Community
  target:
    - AppImage
