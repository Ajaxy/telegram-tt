        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5c5e63;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Roboto", "Apple Color Emoji", "Helvetica Neue", sans-serif;
            -webkit-app-region: drag;
        }

        .splash-container {
            display: flex;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        .loading-container {
            display: flex;
            align-items: center;
            position: relative;
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: 1.5rem;
        }

        .loading-icon {
            margin-bottom: 10px;
        }

        .dots {
            position: absolute;
            left: 100%;
            margin-left: 0;
            white-space: nowrap;
        }
    </style>
